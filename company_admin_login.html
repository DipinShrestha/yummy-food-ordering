<!DOCTYPE html>
<html lang="en">
<head>

  <title>Admin Login</title>

    body {
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 8px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Company Admin Login</h2>
  <input type="text" id="username" placeholder="Username" /><br>
  <input type="password" id="password" placeholder="Password" /><br>

  <p id="error" style="color: red;"></p>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // âœ… Hardcoded credentials
      const validUsername = "admin123";
      const validPassword = "securepass";

      if (username === validUsername && password === validPassword) {
        // Store session info and redirect
        // Change this in login page:
localStorage.setItem("adminToken", "your-admin-token");
        window.location.href = "company_admin.html";
      } else {
        document.getElementById("error").innerText = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
