<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart - Yummy Food Delivery</title>
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Yummy</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="restaurant_admin.html"><button class="order-btn">Restaurant Login</button></a>
      <a href="#" class="active"><button class="order-btn">MY CART (<span id="cart-count">0</span>)</button></a>
    </nav>
  </header>

  <div class="container">
    <h1 class="page-title">üõí My Cart</h1>
    
    <div class="customer-info-form" id="customer-info-form">
      <h2 style="margin-bottom: 1.5rem; color: #333;">Delivery Information</h2>
      <form id="delivery-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="customer-name">Full Name</label>
            <input type="text" class="form-control" id="customer-name" required>
          </div>
          <div class="form-group">
            <label for="customer-phone">Phone Number</label>
            <input type="tel" class="form-control" id="customer-phone" required>
          </div>
          <div class="form-group full-width">
            <label for="customer-email">Email Address</label>
            <input type="email" class="form-control" id="customer-email" required>
          </div>
          <div class="form-group full-width">
            <label for="customer-address">Delivery Address</label>
            <textarea class="form-control" id="customer-address" rows="3" required></textarea>
          </div>
          <div class="form-group full-width">
            <label for="delivery-instructions">Delivery Instructions (Optional)</label>
            <textarea class="form-control" id="delivery-instructions" rows="2"></textarea>
          </div>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <button type="button" class="back-to-cart" onclick="backToCart()">‚Üê Back to Cart</button>
          <button type="button" class="checkout-btn" onclick="submitOrder()">Place Order Now</button>
        </div>
      </form>
    </div>
    
    <div class="cart-content" id="cart-content">
      </div>
  </div>

  <script src="js/cart.js"></script>
</body>
</html>
