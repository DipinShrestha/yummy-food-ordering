<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Admin</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    .box { max-width: 400px; margin-bottom: 30px; }
    .menu-item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>üç¥ Restaurant Admin Panel</h2>

  <div class="box">
    <h3>Sign Up</h3>
    <input type="text" id="signupName" placeholder="Restaurant Name">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="text" id="signupPhone" placeholder="Phone">
    <input type="text" id="signupAddress" placeholder="Address">
    <button id="signupBtn">Sign Up</button>
  </div>

  <div class="box">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div class="box" id="menuSection" style="display:none;">
    <h3>Add Menu Item</h3>
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="text" id="itemDesc" placeholder="Description">
    <input type="number" id="itemPrice" placeholder="Price">
    <button id="addItemBtn">Add Item</button>

    <h4>Your Menu</h4>
    <div id="menuList"></div>
  </div>

  <script src="js/restaurant_admin.js"></script>
</body>
</html>
