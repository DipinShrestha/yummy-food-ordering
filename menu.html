<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yummy Menu</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .restaurant { margin-bottom: 30px; }
    .item { margin-left: 20px; padding: 5px; }
  </style>
</head>
<body>
  <h2>üçΩÔ∏è Yummy Food Menu</h2>
  <div id="menuContainer"></div>

  <script>
    const API = 'https://yummy-food-ordering.onrender.com/api';

    async function loadMenu() {
      const restaurantsRes = await fetch(`${API}/restaurants`);
      const restaurants = await restaurantsRes.json();

      const container = document.getElementById('menuContainer');
      container.innerHTML = '';

      for (let r of restaurants) {
        const section = document.createElement('div');
        section.className = 'restaurant';

        const menuRes = await fetch(`${API}/restaurants/${r._id}/menu`);
        const menu = await menuRes.json();

        section.innerHTML = `<h3>${r.name}</h3>`;

        menu.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            üçî <strong>${item.name}</strong><br>
            ${item.description} - ‚Çπ${item.price}
          `;
          section.appendChild(div);
        });

        container.appendChild(section);
      }
    }

    loadMenu();
  </script>
</body>
</html>
